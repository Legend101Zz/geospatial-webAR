<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,minimal-ui">
    <title>Fanisko ASICS AR</title>
    <link rel="stylesheet" href="/index.61d3354a.css"><script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script src="/index.b71e74eb.js" defer=""></script>
  </head>

  <body>
    <!-- <div id="map-container">
      <div id="map"></div>
    </div> -->
    <div class="task-button">
      <span>Move forward towards arrow to continue Golden Shoe Hunt.</span>
      <br>
      <div id="tap-to-place">Start</div>
    </div>

    <!-- stats container -->
    <div class="stats-container">
      <div class="translucent-bg"></div>
      <div class="stat-row">
        <div class="stat-item">
          <div>
            <img src="/heartb.dbeb9b42.png" alt="Heart Icon" class="stat-icon">
          </div>
          <div class="mrigu">
            <span class="stat-value" style="color: red">174</span>
            <span class="stat-label">bpm</span>
          </div>
        </div>
        <div class="stat-item">
          <!-- <img src="../assets/clock.png" alt="Clock Icon" class="stat-icon" />
          <span class="stat-value">19.9 kmph </span>
          <span class="stat-label">Avg. Pace</span> -->
          <div>
            <img src="/clock.24671745.png" alt="Clock Icon" class="stat-icon">
          </div>
          <div class="mrigu">
            <span class="stat-value" style="color: #14fd0f">19.9 kmph </span>
            <span class="stat-label">Avg. Pace</span>
          </div>
        </div>
      </div>
      <div class="asics-logo">
        <img src="/asicsS.9e74a064.png" alt="ASICS Logo">
      </div>
      <div class="stat-row">
        <div class="stat-item">
          <!-- <img
            src="../assets/location.png"
            alt="Location Icon"
            class="stat-icon"
          />
          <span class="stat-value">1234</span>
          <span class="stat-label">kms to go</span> -->
          <div>
            <img src="/location.635549af.png" alt="Location Icon" class="stat-icon">
          </div>
          <div class="mrigu">
            <span class="stat-value" style="color: #ff7a00">1234</span>
            <span class="stat-label">kms to go</span>
          </div>
        </div>
        <div class="stat-item">
          <!-- <img
            src="../assets/steps1.png"
            alt="Footprint Icon"
            class="stat-icon"
          />
          <span class="stat-value">1234</span>
          <span class="stat-label">Steps</span> -->
          <div>
            <img src="/steps1.5b2765ef.png" alt="Footprint Icon" class="stat-icon">
          </div>
          <div class="mrigu">
            <span class="stat-value" style="color: #faff00">1234</span>
            <span class="stat-label">steps</span>
          </div>
        </div>
      </div>
    </div>

    <!-- <div id="distance">Distance Travelled :</div>
    <div id="points">Points :</div> -->

    <!-- Image that appears when placeButton is clicked -->
    <div id="popupImage" style="display: none; position: fixed; bottom: 10px; left: 300px">
      <img src="/asssitant.e29bb716.png" alt="assistant" width="50" height="50">
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeM">&times;</span>
        <p>Nearest Pharmacy</p>
        <hr>
        <p>Request medical assistance</p>
        <hr>
        <p>Stop Running</p>
      </div>
    </div>
    <!-- 
    <script>
      eruda.init();
    </script> -->
  </body>
</html>
