<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Runner</title>
    <link rel="stylesheet" href="/run.9a9ccf21.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="ar-runner">
    <div class="container">
        <!-- Navbar Component -->
        <nav>
            <div class="nav-left">
                <span>Chennai</span>

            </div>
            <div class="nav-center">Select your track</div>
            <div class="nav-right">
                <span class="nav-icon"><img src="/image%201.f533312c.png" style="height: 24px; width: 24px"></span>
              <span class="nav-icon">
                <img src="/state-layer.a04f2b36.png" style="height: 34px; width: 34px"></span>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="content">
            <div class="card">
                <div class="card-header">
                    <div class="card-image">
                        <img src="/vel.6150749f.png" alt="Image">
                    </div>
                    <div class="header-content">
                        <div class="card-title-container">
                            <h2 class="card-title">ECR</h2>
                            <button class="expand-btn">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>
                        <div class="card-meta">
                            <span class="meta-item">
                                <i class="fas fa-location-arrow"></i> 300 m from you
                            </span>
                            <span class="meta-item">
                                <i class="fas fa-road"></i> 10km long
                            </span>
                            <span class="meta-item">
                                <i class="fas fa-icons"></i> 9 collectables
                            </span>
                            <span class="meta-item">
                                <i class="fas fa-users"></i> 2000 people have used this track
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-map" id="map"></div>
                </div>
                <div class="card-footer">
                    <div class="footer-actions">
                        <button class="action-btn"><i class="fas fa-heart"></i></button>
                        <button class="action-btn"><i class="fas fa-upload"></i></button>
                    </div>
                    <button class="start-running-btn">Start Running</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="card-image">
                        <img src="/vel.6150749f.png" alt="Image">
                    </div>
                    <div class="header-content">
                        <div class="card-title-container">
                            <h2 class="card-title">ECR</h2>
                            <button class="expand-btn">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>
                        <div class="card-meta">
                            <span class="meta-item">
                                <i class="fas fa-location-arrow"></i> 300 m from you
                            </span>
                            <span class="meta-item">
                                <i class="fas fa-road"></i> 10km long
                            </span>
                            <span class="meta-item">
                                <i class="fas fa-icons"></i> 9 collectables
                            </span>
                            <span class="meta-item">
                                <i class="fas fa-users"></i> 2000 people have used this track
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-map" id="map"></div>
                </div>
                <div class="card-footer">
                    <div class="footer-actions">
                        <button class="action-btn"><i class="fas fa-heart"></i></button>
                        <button class="action-btn"><i class="fas fa-upload"></i></button>
                    </div>
                    <button class="start-running-btn">Start Running</button>
                </div>
            </div>
            
            <!-- Modal -->
            <div class="modal" id="trackModal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <div class="modal-image-container">
                        <img src="/runner.33260120.png" alt="Modal Image 1">
                    </div>
                    <div class="modal-options">
                        <button class="modal-option" onclick="redirectToIndex()">
                            Yes, choose a running track for me!
                        </button>
                        <button class="modal-option" onclick="redirectToIndex()">
                            No, I will choose my own track
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-buttons">
            <a href="/home.html" class="nav-button">
                <img src="/home.9c88686c.png" alt="Home">
                <span>Home</span>
            </a>
            <a href="#" class="nav-button">
                <img src="/time.bf6b36ca.png" alt="Activity">
                <span>Activity</span>
            </a>
            <div class="ar-run-button">
                <img src="/ar.e21faa39.svg" alt="Activity">
                <span>AR Run</span>
            </div>
            <a href="#" class="nav-button">
                <img src="/shop.fbb6550d.png" alt="AR Store">
                <span>AR Store</span>
            </a>
            <a href="#" class="nav-button">
                <img src="/profile2.21a0ce79.png" alt="Profile">
                <span>Profile</span>
            </a>
        </div>
    </div>
</div>
<script src="/run.3977d552.js" defer=""></script></body></html>
