            <button>Complete Tasks</button>

            <h3>Your summary</h3>
            <a href="#">See details</a>

                    <img src="../assets/steps.png" alt="Steps" />

                      <div class="item-value">1901</div>
                      <div class="item-label">Step Today</div>
                    </div>
                  </div>
                </div>
                <div class="item">
                  <div class="item-info">
                    <img src="../assets/la_burn.png" alt="Calories" />

                    </div>
                  </div>
                </div>
                <div class="item">
                  <div class="item-info">
                    <img src="../assets/distance.png" alt="Distance" />
                    <div class="items">
                      <div class="item-value">8.5</div>
                      <div class="item-label">Km Distance</div>
                    </div>
                  </div>
                </div>
              </div>

                <h3 style="color: white">Pick your track preferences</h3>
                <br />

                <button class="modal-option" onclick="redirectToIndex()">
