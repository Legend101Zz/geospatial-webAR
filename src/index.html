<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no,minimal-ui"
    />
    <title>Fanisko ASICS AR</title>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script type="module" src="index.ts"></script>
  </head>

  <body>
    <!-- <div id="map-container">
      <div id="map"></div>
    </div> -->
    <div class="task-button">
      <span>Move forward towards arrow to continue Golden Shoe Hunt.</span>
      <br />
      <div id="tap-to-place">Start</div>
    </div>

    <!-- stats container -->
    <div class="stats-container">
      <div class="translucent-bg"></div>
      <div class="stat-row">
        <div class="stat-item">
          <img src="../assets/heartb.png" alt="Heart Icon" class="stat-icon" />
          <span class="stat-value">174</span>
          <span class="stat-label">bpm</span>
        </div>
        <div class="stat-item">
          <img src="../assets/clock.png" alt="Clock Icon" class="stat-icon" />
          <span class="stat-value">19.9 kmph </span>
          <span class="stat-label">Avg. Pace</span>
        </div>
      </div>
      <div class="asics-logo">
        <img src="../assets/asicsS.png" alt="ASICS Logo" />
      </div>
      <div class="stat-row">
        <div class="stat-item">
          <img
            src="../assets/location.png"
            alt="Location Icon"
            class="stat-icon"
          />
          <span class="stat-value">1234</span>
          <span class="stat-label">kms to go</span>
        </div>
        <div class="stat-item">
          <img
            src="../assets/steps1.png"
            alt="Footprint Icon"
            class="stat-icon"
          />
          <span class="stat-value">1234</span>
          <span class="stat-label">Steps</span>
        </div>
      </div>
    </div>

    <!-- <div id="distance">Distance Travelled :</div>
    <div id="points">Points :</div> -->

    <script>
      eruda.init();
    </script>
  </body>
</html>
