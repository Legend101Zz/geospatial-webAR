<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Runner</title>
    <link rel="stylesheet" href="./run/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="ar-runner">
    <div class="container">
        <!-- Navbar Component -->
        <nav>
            <div class="nav-left">
                <span>Chennai</span>
                <span class="nav-icon">&#9776;</span>
            </div>
            <div class="nav-center">Select Track</div>
            <div class="nav-right">
                <span class="nav-icon">&#9835;</span>
                <span class="nav-icon">&#9881;</span>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="content">
            <div class="card">
                <div class="card-header">
                    <div class="card-image">
                        <img src="../assets/vel.png" alt="Image">
                    </div>
                    <div class="header-content">
                        <div class="card-title-container">
                            <h2 class="card-title">ECR</h2>
                            <button class="expand-btn">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>
                        <div class="card-meta">
                            <span class="meta-item">
                                <i class="fas fa-location-arrow"></i> 300 m from you
                            </span>
                            <span class="meta-item">
                                <i class="fas fa-road"></i> 10km long
                            </span>
                            <span class="meta-item">
                                <i class="fas fa-icons"></i> 9 collectables
                            </span>
                            <span class="meta-item">
                                <i class="fas fa-users"></i> 2000 people have used this track
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-map" id="map"></div>
                </div>
                <div class="card-footer">
                    <button class="action-btn">Start Running</i></button>
                    <button class="action-btn"><i class="fas fa-heart"></i></button>
                    <button class="action-btn"><i class="fas fa-upload"></i></button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-image">
                        <img src="../assets/vel.png" alt="Image">
                    </div>
                    <div class="header-content">
                        <div class="card-title-container">
                            <h2 class="card-title">ECR</h2>
                            <button class="expand-btn">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>
                        <div class="card-meta">
                            <span class="meta-item">
                                <i class="fas fa-location-arrow"></i> 300 m from you
                            </span>
                            <span class="meta-item">
                                <i class="fas fa-road"></i> 10km long
                            </span>
                            <span class="meta-item">
                                <i class="fas fa-icons"></i> 9 collectables
                            </span>
                            <span class="meta-item">
                                <i class="fas fa-users"></i> 2000 people have used this track
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-map" id="map"></div>
                </div>
                <div class="card-footer">
                    <button class="action-btn">Start Running</i></button>
                    <button class="action-btn"><i class="fas fa-heart"></i></button>
                    <button class="action-btn"><i class="fas fa-upload"></i></button>
                </div>
            </div>
            
            <!-- Modal -->
            <div class="modal" id="trackModal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <div class="modal-image-container">
                        <img src="../assets/runner.png" alt="Modal Image 1">
                    </div>
                    <div class="modal-options">
                        <button class="modal-option" onclick="redirectToIndex()">
                            Yes, choose a running track for me!
                        </button>
                        <button class="modal-option" onclick="redirectToIndex()">
                            No, I will choose my own track
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-buttons">
            <a href="#" class="nav-button">
                <img src="../assets/home.png" alt="Home">
                <span>Home</span>
            </a>
            <a href="#" class="nav-button">
                <img src="../assets/time.png" alt="Activity">
                <span>Activity</span>
            </a>
            <div class="ar-run-button">
                <img src="../assets/ar.svg" alt="Activity" />
                <span>AR Run</span>
            </div>
            <a href="#" class="nav-button">
                <img src="../assets/shop.png" alt="AR Store">
                <span>AR Store</span>
            </a>
            <a href="#" class="nav-button">
                <img src="../assets/profile2.png" alt="Profile">
                <span>Profile</span>
            </a>
        </div>
    </div>
</div>
<script type="module" src="./run/script.js"></script
