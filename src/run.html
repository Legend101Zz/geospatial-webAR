<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">ECR</h2>
        <div class="card-meta">
          <span class="meta-item"
            ><i class="fas fa-location-arrow"></i> 300 m from you</span
          >
          <span class="meta-item"><i class="fas fa-road"></i> 10km long</span>
          <span class="meta-item"
            ><i class="fas fa-icons"></i> 9 collectables</span
          >
          <span class="meta-item"
            ><i class="fas fa-users"></i> 2000 people have used this track</span
          >
        </div>
      </div>
      <div class="card-content">
        <div class="card-image">
          <!-- Image placeholder -->
        </div>
        <div class="card-map" id="map"></div>
      </div>
      <div class="card-footer">
        <button class="expand-btn"><i class="fas fa-chevron-down"></i></button>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/yourkit.js"></script>
    <script src="script.js"></script>
  </body>
</html>
