<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../../assets/asics.png" alt="Asics Logo" />
      </div>

      <h3 class="bold-text">Create an Account</h3>
      <form>
        <div class="input-field">
          <span class="icon">&#9899;</span>
          <input type="text" placeholder="Vidin" required />
        </div>
        <div class="input-field">
          <span class="icon">&#9899;</span>
          <input type="text" placeholder="Choudhari" required />
        </div>
        <div class="input-field">
          <span class="icon">&#9899;</span>
          <input type="email" placeholder="vidindc@gmail.com" required />
        </div>
        <div class="input-field">
          <span class="icon">&#9899;</span>
          <input type="password" placeholder="Password" required />
        </div>
        <div class="checkbox">
          <input type="checkbox" id="terms" required />
          <label for="terms"
            >By continuing you accept our Privacy Policy and Term of Use</label
          >
        </div>
        <button type="submit" class="register-btn">Register</button>
      </form>
      <p>Or Register using Social Media</p>
      <div class="social-icons">
        <a href="#"><img src="../../assets/google.png" alt="Google" /></a>
        <a href="#"><img src="../../assets/facebook.png" alt="Facebook" /></a>
      </div>
      <p class="login-link">Already have an account? <a href="#">Login</a></p>
    </div>
  </body>
</html>
