<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Runner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar Component -->
      <nav>
        <div class="nav-left">
          <span>Chennai</span>
          <span class="nav-icon">&#9776;</span>
        </div>
        <div class="nav-center">Home</div>
        <div class="nav-right">
          <span class="nav-icon">&#9835;</span>
          <span class="nav-icon">&#9881;</span>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="content">
        <div class="banner">
          <img src="../../assets/banner.png" alt="Banner" />
          <!-- <div class="points-info">
            <div class="points">418,823 Points</div>
            <div class="points-today">+12,240 today &rarr;</div>
          </div> -->
        </div>

        <div class="calendar">
          <div class="calendar-header">
            <div class="month">Feb <span class="nav-icon">&#9662;</span></div>
            <div class="days">
              <div>Mon</div>
              <div>Tue</div>
              <div class="current-day">Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
              <div>Sun</div>
            </div>
          </div>
          <div class="dates">
            <div>19</div>
            <div>20</div>
            <div class="current-date">21</div>
            <div>22</div>
            <div>23</div>
            <div>24</div>
            <div>25</div>
          </div>
        </div>

        <div class="task-button">
          <button>Complete Tasks</button>
          <span>Earn More Points with complete our task</span>
        </div>
        <br />

        <div class="summary">
          <h3>Your summary</h3>
          <a href="#">See details</a>
          <div class="allitems">
            <div class="summary-items">
              <div class="item">
                <div class="item-info">
                  <img src="../../assets/steps.png" alt="Steps" />
                  <div class="items">
                    <div class="item-value">1901</div>
                    <div class="item-label">Step Today</div>
                  </div>
                </div>
              </div>
              <div class="item">
                <div class="item-info">
                  <img src="../../assets/la_burn.png" alt="Calories" />
                  <div class="items">
                    <div class="item-value">1021</div>
                    <div class="item-label">Cal Burned</div>
                  </div>
                </div>
              </div>
              <div class="item">
                <div class="item-info">
                  <img src="../../assets/distance.png" alt="Distance" />
                  <div class="items">
                    <div class="item-value">8.5</div>
                    <div class="item-label">Km Distance</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="points-circle">
              <div class="points-circle-inner">
                <div class="points-circle-value">+1022</div>
                <div class="points-circle-label">Points today</div>
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="history">
          <h3>History</h3>
          <a href="#">See all</a>
          <div class="history-item">
            <img src="placeholder-history.jpg" alt="History" />
            <div class="history-info">
              <div class="history-title">Velachery</div>
              <div class="history-distance">10.5 Km</div>
            </div>
          </div>
        </div> -->

        <div class="nav-buttons">
          <a href="#" class="nav-button">
            <img src="../../assets/home.png" alt="Home" />
            <span>Home</span>
          </a>
          <a href="#" class="nav-button">
            <img src="../../assets/time.png" alt="Activity" />
            <span>Activity</span>
          </a>
          <div class="ar-run-button">
            <img src="../../assets/ar.svg" alt="AR Run" />
            <span>AR Run</span>
          </div>
          <a href="#" class="nav-button">
            <img src="../../assets/shop.png" alt="AR Store" />
            <span>AR Store</span>
          </a>
          <a href="#" class="nav-button">
            <img src="../../assets/profile2.png" alt="Profile" />
            <span>Profile</span>
          </a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
