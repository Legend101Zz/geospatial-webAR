<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="./login/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../assets/asics.png" alt="Asics Logo" />
      </div>

      <h3 class="bold-text">Create an Account</h3>
      <form id="registrationForm">
        <div class="input-field">
          <img src="../assets/Profile.png" alt="Icon" class="icon-image" />
          <input type="text" placeholder="First Name" required />
        </div>
        <div class="input-field">
          <img src="../assets/Profile.png" alt="Icon" class="icon-image" />
          <input type="text" placeholder="Last Name" required />
        </div>
        <div class="input-field">
          <img src="../assets/Message.png" alt="Icon" class="icon-image" />
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-field">
          <img src="../assets/Lock.png" alt="Icon" class="icon-image" />
          <input type="password" placeholder="Password" required />
        </div>
        <div class="checkbox">
          <input type="checkbox" id="terms" required />
          <label for="terms" class="terms-label"
            >By continuing you accept our <a href="#">Privacy Policy</a> and
            <a href="#">Term of Use</a></label
          >
        </div>
        <br />
        <button type="submit" class="register-btn">Register</button>
      </form>
      <p>Or Register using Social Media</p>
      <div class="social-icons">
        <a href="#"><img src="../assets/google.png" alt="Google" /></a>
        <a href="#"><img src="../assets/facebook.png" alt="Facebook" /></a>
      </div>
      <p class="login-link">Already have an account? <a href="#">Login</a></p>
    </div>
    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Redirect to home.html
          window.location.href = "./home.html";
        });
    </script>
  </body>
</html>
